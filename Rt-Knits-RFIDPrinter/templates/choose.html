<html data-theme="corporate">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <head>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='zebraSDK/BrowserPrint-3.1.250.min.js')}}"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen p-8 flex flex-col gap-16">
    <header class="flex items-center gap-2">
      <div class="flex gap-1 items-center">
        <img
          src="{{url_for('static', filename='assets/logo-rtknits.png')}}"
          class="w-32"
          alt="Logo"
        />
        <h1 class="tracking-tighter text-xl mt-1">
          Sample Garment RFID Printer
        </h1>
      </div>
      <div class="grow"></div>

      <a
        href="https://github.com/Jeffersonlii/Rt-Knits-RFIDPrinter"
        target="_blank"
        class="btn btn-secondary"
      >
        Info
      </a>
    </header>
    <div class="flex flex-col justify-center max-w-xl self-center w-full gap-2">
      <div class="text-xl">Choose Printer</div>
      <div class="flex gap-4">
        <a href="/zebra" class="btn btn-primary btn-outline">Zebra Printer</a>
        <a href="/chainway" class="btn btn-primary btn-outline"
          >Chainway Printer</a
        >
      </div>
    </div>
  </body>
</html>
